<div class="login-container">
  <div class="login-background">
    <div class="moon"></div>
    <div class="clouds"></div>
  </div>
  
  <div class="login-card">
    <div class="login-header">
      <h1 class="game-title">
        <span class="werewolf-text">Lobisomem</span>
        <span class="vs-text">VS</span>
        <span class="vampire-text">Vampiro</span>
      </h1>
      <p class="game-subtitle">Entre na batalha eterna</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input 
          type="text" 
          id="username"
          formControlName="username" 
          class="form-control"
          [class.is-invalid]="submitted && f['username'].errors"
          placeholder="Digite seu usuário"
        />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Usuário é obrigatório</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input 
          type="password" 
          id="password"
          formControlName="password" 
          class="form-control"
          [class.is-invalid]="submitted && f['password'].errors"
          placeholder="Digite sua senha"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Senha é obrigatória</div>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger">{{error}}</div>

      <button 
        type="submit" 
        class="btn btn-primary btn-login"
        [disabled]="loading"
      >
        <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading">Entrando...</span>
      </button>

      <div class="register-link">
        <p>Não tem uma conta? 
          <a href="#" (click)="goToRegister()" class="link-register">Registre-se aqui</a>
        </p>
      </div>
    </form>
  </div>
</div>
